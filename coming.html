<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubo & Friends | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap");

        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #ffd166;
            --dark-color: #1a535c;
            --light-color: #f7fff7;
            --purple-color: #6a0572;
            --text-color: #2f2e41;
            --background-color: #f9f9f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background-color: var(--primary-color);
            top: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background-color: var(--secondary-color);
            bottom: -50px;
            right: -50px;
            animation: float 12s ease-in-out infinite reverse;
        }

        .circle-3 {
            width: 150px;
            height: 150px;
            background-color: var(--accent-color);
            top: 70%;
            left: 10%;
            animation: float 10s ease-in-out infinite 2s;
        }

        .floating-meme {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
            font-size: 2rem;
            color: var(--primary-color);
        }

        .meme-1 {
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .meme-2 {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        .meme-3 {
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }

        .meme-4 {
            bottom: 30%;
            right: 20%;
            animation-delay: 1s;
        }

        /* Content Styles */
        .coming-soon-container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            z-index: 10;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            border: 4px solid var(--primary-color);
            animation: pulse 2s infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: "Montserrat", sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--dark-color);
            position: relative;
            display: inline-block;
        }

        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch::before {
            color: var(--primary-color);
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }

        .glitch::after {
            color: var(--secondary-color);
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            background-color: white;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .countdown-value::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: var(--accent-color);
            bottom: 0;
            left: 0;
            animation: countdown-progress 1s linear infinite;
        }

        .countdown-label {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .newsletter {
            margin: 2rem 0;
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter p {
            margin-bottom: 1rem;
        }

        .email-form {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .email-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-family: "Poppins", sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .submit-btn:active::after {
            animation: ripple 1s ease-out;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            color: var(--dark-color);
        }

        .social-link:hover {
            transform: translateY(-5px);
            color: var(--primary-color);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .social-link i {
            font-size: 1.5rem;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
        }

        @keyframes glitch-effect {
            0% {
                clip-path: inset(71% 0 10% 0);
                transform: translate(-5px, 0);
            }
            10% {
                clip-path: inset(24% 0 61% 0);
                transform: translate(5px, 0);
            }
            20% {
                clip-path: inset(77% 0 18% 0);
                transform: translate(-5px, 0);
            }
            30% {
                clip-path: inset(46% 0 14% 0);
                transform: translate(5px, 0);
            }
            40% {
                clip-path: inset(3% 0 46% 0);
                transform: translate(-5px, 0);
            }
            50% {
                clip-path: inset(82% 0 2% 0);
                transform: translate(5px, 0);
            }
            60% {
                clip-path: inset(13% 0 75% 0);
                transform: translate(-5px, 0);
            }
            70% {
                clip-path: inset(70% 0 13% 0);
                transform: translate(5px, 0);
            }
            80% {
                clip-path: inset(40% 0 46% 0);
                transform: translate(-5px, 0);
            }
            90% {
                clip-path: inset(5% 0 69% 0);
                transform: translate(5px, 0);
            }
            100% {
                clip-path: inset(57% 0 16% 0);
                transform: translate(-5px, 0);
            }
        }

        @keyframes countdown-progress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .coming-soon-container {
                width: 90%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-value {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .floating-meme {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .email-form {
                flex-direction: column;
            }

            .submit-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
                justify-content: center;
            }

            .countdown-item {
                min-width: 70px;
                margin-bottom: 1rem;
            }

            .countdown-value {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                width: 40px;
                height: 40px;
            }

            .social-link i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-elements">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
        
        <div class="floating-meme meme-1">
            <i class="fas fa-rocket"></i>
        </div>
        <div class="floating-meme meme-2">
            <i class="fas fa-coins"></i>
        </div>
        <div class="floating-meme meme-3">
            <i class="fas fa-laugh-beam"></i>
        </div>
        <div class="floating-meme meme-4">
            <i class="fas fa-fire"></i>
        </div>
    </div>

    <!-- Main Content -->
    <div class="coming-soon-container">
        <div class="logo">
            <!-- Replace with your logo -->
            <img src="pics/logo.jpg" alt="Kubo & Friends Logo">
        </div>
        
        <h1 class="glitch" data-text="Coming Soon">Coming Soon</h1>
        <p class="subtitle">Kubo & Friends is launching soon! Get ready for the meme revolution.</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value">14</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value">22</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value">45</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value">18</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="newsletter">
            <p>For more information check out our social media for exclusive updates and early access.</p>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <script>
        // Simple countdown timer (optional - you can remove this if you want a static page)
        function updateCountdown() {
            // Set your launch date here
            const launchDate = new Date('2025-01-01T00:00:00');
            const now = new Date();
            
            const diff = launchDate - now;
            
            // Calculate time units
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Update the DOM
            document.querySelectorAll('.countdown-value')[0].textContent = days;
            document.querySelectorAll('.countdown-value')[1].textContent = hours;
            document.querySelectorAll('.countdown-value')[2].textContent = minutes;
            document.querySelectorAll('.countdown-value')[3].textContent = seconds;
        }
        
        // Update the countdown every second
        setInterval(updateCountdown, 1000);
        
        // Initial update
        updateCountdown();
    </script>
</body>
</html>
